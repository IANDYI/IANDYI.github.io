        <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <body>

        <header id="contact-header">
            <img id="contact-logo" src="img/logo.svg" alt="Logo" title="logo"/>
            <h1>Virtuous path</h1>
            <h2>Find your way</h2>
        </header>

        <nav class="contact-navigation">
            <label id="contact-hamburger" for="contact-checkbox">&#9776;</label>
            <input type="checkbox" id="contact-checkbox">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <section id="contact-content">
            <section id="contact-form">
                <form>
                    <fieldset>
                        <legend>Contact us here!</legend>
                        <ul>
                            <li>
                                <label for="name">Name: *</label>
                                <input id="name" type="text" name="name">
                            </li>
                            <li>
                                <label for="email">E-Mail address: *</label>
                                <input id="email" type="email" name="email">
                            </li>
                            <li>
                                <label for="message">Message: *</label>
                                <textarea id="message" name="message" cols="30" rows="5"></textarea>
                            </li>
                            <li>
                                <button type="submit">Submit Form &gt;</button>
                            </li>	
                        </ul>
                    </fieldset>
                </form>
            </section>
            <section id="contact-aside">
                <aside id="contact-aside1">
                    <a href="https://www.inholland.nl/">
                        <figure>
                            <img
                            src="img/anchor.jpg"
                            title="Metolius Climbing Anchor 'Draw"
                            alt="picture of an anchor"/>
                            <figcaption>source: bergzeit.nl</figcaption>
                        </figure>
                    </a>
                </aside>
                <aside id="contact-aside2">
                    <a href="https://www.inholland.nl">
                        <figure>
                            <img
                            src="img/eco-gold.jpg" 
                            title="Black Diamond Eco Gold Loose Chalk"
                            alt="picture of a magnesium"
                            />
                            <figcaption>source: alphinstore.com</figcaption>
                        </figure>
                    </a>
                </aside>
                <aside id="contact-aside3">
                    <a href="https://www.inholland.nl">
                        <figure>
                            <img
                            src="img/manaslu-8000-gv.jpeg" 
                            title="Asolo Manaslu 8000 GV"
                            alt="picture of men's climbing boots"
                            />
                            <figcaption>source: asolo.com</figcaption>
                        </figure>
                    </a>
                </aside>
            </section>
        </section>
